<div class="pausa-body" style="text-align: center">
  <h1 mat-dialog-title>Remoção</h1>
  <div mat-dialog-content>
    <p>Deseja realmente remover o registro de avião de código {{ data.airplane.codigo }}?</p>
  </div>
  <div mat-dialog-actions class="actions">
    <button mat-button [mat-dialog-close]="false">Não</button>  
    <button mat-flat-button [mat-dialog-close]="true" color="warn">Sim</button>
  </div>
  
</div>
